<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" type="text/css">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/simple-line-icons/css/simple-line-icons.css') }}" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylish-portfolio.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='adipoli/adipoli.css') }}"  type="text/css"/>
    
    <title>Portfolio</title>
</head>
<body id="page-top">
   
 <!-- Navigation -->
 <a class="menu-toggle rounded" href="#">
     <i class="fas fa-bars"></i>
 </a>
 <nav id="sidebar-wrapper">
     <ul class="sidebar-nav">
         <li class="sidebar-brand">
             <a class="js-scroll-trigger" href="{{ url_for('index') }}">My Portfolio</a>
         </li>
         <li class="sidebar-nav-item">
             <a class="js-scroll-trigger" href="#page-top">Home</a>
         </li>
         <li class="sidebar-nav-item">
             <a class="js-scroll-trigger" href="{{ url_for('index') }}#about">About</a>
         </li>
         <li class="sidebar-nav-item">
             <a class="js-scroll-trigger" href="{{ url_for('index') }}#services">Services</a>
         </li>
         <li class="sidebar-nav-item">
             <a class="js-scroll-trigger" href="{{ url_for('index') }}#portfolio">Portfolio</a>
         </li>
         <li class="sidebar-nav-item">
             <a class="js-scroll-trigger" href="#contact">Contact</a>
         </li>
         <li class="sidebar-nav-item">
             <a class="js-scroll-trigger" href="{{ url_for('projects') }}">Hidden</a>
         </li>
     </ul>
 </nav>

  <!-- Header -->
  <header class="masthead d-flex">
      <div class="container text-center my-auto">
          <a class="js-scroll-trigger" href="{{ url_for('index') }}">
              <h1 class="mb-1">My Portfolio</h1>
          </a>
          <h3 class="mb-5">
              <em>Check my latest projects below</em>
          </h3>
          <a class="btn btn-light btn-xl js-scroll-trigger" href="{{ url_for('index') }}#portfolio">Find Out More</a>
      </div>
      <div class="overlay"></div>
  </header>

  <!-- Main Content-->

    {% block content %}
    {% endblock %}

  <!-- Footer -->
  <footer class="footer text-center" id="contact">
      <div class="container">
          <ul class="list-inline mb-5">
              <li class="list-inline-item">
                  <a class="social-link rounded-circle text-white mr-3" href="#!">
                      <i class="icon-speedometer"></i>
                  </a>
              </li>
              <li class="list-inline-item">
                  <a class="social-link rounded-circle text-white mr-3" href="#!">
                      <i class="icon-diamond"></i>
                  </a>
              </li>
              <li class="list-inline-item">
                  <a class="social-link rounded-circle text-white" href="#!">
                      <i class="icon-social-github"></i>
                  </a>
              </li>
          </ul>
          <p class="text-muted small mb-0">Copyright &copy; Your Website <span id="copyright"></span></p>
      </div>
  </footer>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
      <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Plugin JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static', filename='js/stylish-portfolio.min.js') }}"></script>

  <script>
      $("#copyright").text(new Date().getFullYear());
  </script>

    <!-- Adipoli Plugin -->
    
    <script src="{{ url_for('static', filename='adipoli/jquery.adipoli.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='adipoli/jquery.adipoli.min.js') }}" type="text/javascript"></script>
    <script> 
        $("#img-adipoli").adipoli({
            'startEffect': 'grayscale',
            'hoverEffect': 'sliceDownLeft',
            'animSpeed': 150,});
        $("#img-adipoli2").adipoli({
            'startEffect': 'grayscale',
            'hoverEffect': 'sliceDownLeft',
            'animSpeed': 150,});
    </script>
</body>
</html>
